<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <script defer src="javascript.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1> Papa Giovanni-Pietro's Pizza </h1>
</header>
<main>
    <nav>
        <ul class="list">
            <li><a href="">Übersicht</a></li>
            <li><a href="">Bestellung</a></li>
            <li><a href="">Bäcker</a></li>
            <li><a href="">Lieferant</a></li>
        </ul>
    </nav>
    <section class="section menu">
        <h2 class="section_label">
            Speisekarte
        </h2>
        <div class="container" id="speisekarte">
        </div>
    </section>

    <section class="section cart">
        <h2 class="section_label">
            Warenkorb
        </h2>
        <form action="https://echo.fbi.h-da.de/" method="get">
            <fieldset>
                <legend>Aktuelle Auswahl</legend>
                <label for="Auswahl">
                    <select id="Auswahl" multiple name="Auswahl">
                    </select>
                </label>
                <br>
                <br>
                <input id="delete" type="Button"
                       value="Auswahl löschen">
                <br>
                <br>
                <label id="preis"> Gesamtpreis: </label>
            </fieldset>
            <fieldset>
                <legend>Verpackungswunsch</legend>
                <label>
                    <input name="radiobutton" type="radio" value="Einweg"> Einweg
                    <input name="radiobutton" type="radio"> Mehrweg
                    <input name="radiobutton" type="radio"> Ohne
                </label>
            </fieldset>
            <fieldset>
                <label class="label">
                    Name
                </label>
                <label>
                    <input class="input" name="Name" placeholder="Max Muster" required type="text"/>
                </label>
                <br>
                <label class="label">
                    Email
                </label>
                <label>
                    <input class="input" name="Email" placeholder="max@gmail.com" required type="text">
                </label>
                <br>
                <label class="label">
                    Addresse
                </label>
                <label>
                    <input class="input" name="Adresse" placeholder="Musterstraße 12" required type="text">
                </label>
                <br>
                <br>
                <input id="submitBtn" type="Submit" value="Bestellen">
                <input id="resetBtn" type="Reset" value="Zurücksetzen">
            </fieldset>
        </form>
    </section>
</main>
<footer>
    <br>
    Bei Fragen oder Probleme bitte Mail an tuandung.le@stud.h-da.de
</footer>
</body>
</html>

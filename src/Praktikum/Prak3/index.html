<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <script src="javascript.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header>
    <h1> Papa Giovanni-Pietro's Pizza </h1>
</header>
<main>
<nav>
    <ul class="list">
        <li><a href="">Übersicht</a></li>
        <li><a href="">Bestellung</a></li>
        <li><a href="">Bäcker</a></li>
        <li><a href="">Lieferant</a></li>
    </ul>
</nav>
    <section class="section menu">
        <h2>
            Speisekarte
        </h2>
        <div id="speisekarte" class="container">
        </div>
    </section>

    <section class="section cart">
        <h2>
            Warenkorb
        </h2>
        <form action="https://echo.fbi.h-da.de/" method="get">
            <fieldset>
                <legend>Aktuelle Auswahl</legend>
                <label for="Auswahl">
                    <select id="Auswahl" name="Auswahl" multiple>
                       
                    </select>
                </label>
                <br>
                <br>
                <input id="Delete" type="Button"
                       value="Auswahl löschen">
                <br>
                <br>
                <label id="preis"> Gesamtpreis: </label>
            </fieldset>
            <fieldset>
                <legend>Verpackungswunsch</legend>
                <label>
                    <input type="radio" name="radiobutton" value="Einweg"> Einweg
                    <input type="radio" name="radiobutton"> Mehrweg
                    <input type="radio" name="radiobutton"> Ohne
                </label>
            </fieldset>
            <fieldset>
                <label class="label">
                    Name
                    </label>
                <input class="input" name="Name" placeholder="Max Muster" type="text" required />
                <br>
                    <label class="label">
                    Email
                    </label>
                <input class="input" name="Email" placeholder="max@gmail.com" type="text" required>
                    <br>
                        <label class="label">
                    Addresse
                </label>
                <input class="input" name="Adresse" placeholder="Musterstraße 12" type="text" required>
                <br>
                <br>
                <input id="submitBtn" type="Submit" value="Bestellen">
                <input id="erasebtn" type="Reset" value="Zurücksetzen">
            </fieldset>
        </form>
    </section>
</main>
<footer>
    <br>
    Bei Fragen oder Probleme bitte Main an tuandung.le@stud.h-da.de
</footer>
</body>
</html>
